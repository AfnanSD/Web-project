<!--request an appointment by specifying the pet, the service, note, date and time-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Request an appointment</title>
		<link rel="stylesheet" type="text/css" href="styleForRequestAndEdit.css">
		<link rel="shortcut icon" type="image/x-icon" href="picture\tinyLogo.PNG" />
	</head>
	<body>
		<img src="picture\logo 1.1.jpg" alt="logo" class="aboutUsImage">
		<div>
			<h1>Request an appointment</h1>
			<form method="post" action="#">
				<p>
					<strong>Pet:</strong>
					<br>
					<label>
						<input type="radio" name="pet" value="jacki">Jacki
					</label>
					<label>
						<input type="radio" name="pet" value="lolo">Lolo
					</label>
					<label>
						<input type="radio" name="pet" value="mocha">Mocha
					</label>
					<!-- cat ,dog,rabbit
					<label>
						<input type="radio" name="pet" value="birds">Birds
					</label>
					<label>
						<input type="radio" name="pet" value="other">Other
					</label>
					-->
				</p>
				<p>
					<strong>Service:</strong>
					<br>
					<label>
						<img src="picture\checkup.jpg" alt="photo of pet care" height="40px" width="40px">
						<input type="radio" name="service" value="emergency care">Emergency care
					</label>
					<br>
					<label>
						<img src="picture\groomingpic.jpg" alt="clinicla examination" height="40px" width="40px">
						<input type="radio" name="service" value="general periodic clinical examination">General periodic clinical examination
						<!--veterinary care-->
					</label>
					<br>
					<label>
						<img src="picture\vaccination.jpg" alt="clinicla examination" height="40px" width="40px">
						<input type="radio" name="service" value="vaccinations">Vaccinations
						<!--grooming-->
					</label>
					<br>
					<label>
						<img src="picture\groomingpic.jpg" alt="clinicla examination" height="40px" width="40px">
						<input type="radio" name="service" value="treat wounds">Treat wounds
						<!--trarining-->
					</label>
					<br>
					<label>
						<img src="picture\blood.jpg" alt="clinicla examination" height="40px" width="40px">
						<input type="radio" name="service" value="blood tests">Blood tests
					</label>
					<br>
					<label>
						<img src="picture\dental.jpg" alt="clinicla examination" height="30px" width="30px">
						<input type="radio" name="service" value="dental care">Dental care
					</label>
					<br>
					<label>
						<img src="picture\other.jpg" alt="clinicla examination" height="30px" width="30px">
						<input type="radio" name="service" value="other">Other
					</label>
				</p>
				<p>
					<strong>Note:</strong>
					<br>
					<textarea name="note" rows="3" cols="40">Any extra information you want to tell us about..
					</textarea>
				</p>
				<p>
					<strong>Date:</strong>
					<br>
					<p>
						<label>Day: <input type="date" name="apptDay"></label>
					</p>
			
					<p>
						<label>Time:
							<input type="time" name="apptime">
						</label>
					</p>
				</p>
				<p>
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</p>
			</form>
			<br>
			<a href="Costumer page.html" class="buttonlike">Return to personal page</a>
		</div>
	</body>
</html>
