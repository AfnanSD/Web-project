<!DOCTYPE html>
<html>
	<head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="styleForRequestAndEdit.css">

 </head>

 <body>
    <img src="picture\logo 1.1.jpg" alt="logo" class="aboutUsImage">
     <div>
 

        <h1>Your profile:</h1>

			<legend>Personal info:</legend>

                <form action="#" method="post">
                    <lable>First name:
                        <input name="Fname", type="text", placeholder="Yousef" maxlength="30"><br>
                    </lable><br>
                    <label>
                        Last name:
                        <input name="Lname", type="text", placeholder="Ali" maxlength="30"><br>
                    </label><br>

                    <label>Phone number:
                        <input name="phone", placeholder="966 535056377" type="number", maxlength="12"><br>
                    </label><br>
                    <label>Email:
                        <input name="email", placeholder="Yoousef-66@hotmail.com" type="text", maxlength="30"><br>
                    </label><br>

                    <lable>Password:
                        <input name="password", placeholder="Password" type="password", maxlength="30"><br>
                    </lable><br>
                    <lable>Personal Picture (Optional):<br>
                        <input name="pfp" value="pfp" type="file" accept="image/*"><br>
                      </lable>
                </form> 
                <br>
              <br>
              <input type="submit" value="Confirm">
              <a href="Costumer page.html" class="buttonlike">Return to personal page</a>
              </fieldset>
     </div>      
 </body>
