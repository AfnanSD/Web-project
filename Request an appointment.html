<!--request an appointment by specifying the pet, the service, note, date and time-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Request an appointment</title>
		<link rel="stylesheet" type="text/css" href="styleForRequestAndEdit.css">
	</head>
	<body>
		<div>
			<h1>Request an appointment</h1>
			<form method="post" action="#">
				<p>
					<strong>Pet:</strong>
					<br>
					<label>
						<input type="radio" name="pet" value="cat">Cat
					</label>
					<label>
						<input type="radio" name="pet" value="dog">Dog
					</label>
					<label>
						<input type="radio" name="pet" value="rabbit">Rabbit
					</label>
					<label>
						<input type="radio" name="pet" value="birds">Birds
					</label>
					<label>
						<input type="radio" name="pet" value="other">Other
					</label>
				</p>
				<p>
					<strong>Service:</strong>
					<br>
					<label>
						<input type="radio" name="service" value="emergency care">Emergency care
					</label>
					<label>
						<input type="radio" name="service" value="general periodic clinical examination">General periodic clinical examination
						<!--veterinary care-->
					</label>
					<label>
						<input type="radio" name="service" value="vaccinations">Vaccinations
						<!--grooming-->
					</label>
					<label>
						<input type="radio" name="service" value="treat wounds">Treat wounds
						<!--trarining-->
					</label>
					<label>
						<input type="radio" name="service" value="blood tests">Blood tests
					</label>
					<label>
						<input type="radio" name="service" value="dental care">Dental care
					</label>
					<label>
						<input type="radio" name="service" value="other">Other
					</label>
				</p>
				<p>
					<strong>Note:</strong>
					<br>
					<textarea name="note" rows="3" cols="40">Any extra information you want to tell us about..
					</textarea>
				</p>
				<p>
					<strong>Date:</strong>
					<br>
					<p>
						<label>Day: <input type="date" name="apptDay"></label>
					</p>
			
					<p>
						<label>Time:
							<input type="time" name="apptime">
						</label>
					</p>
				</p>
				<p>
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</p>
			</form>
			<br>
			<a href="costumerPage.html" class="buttonlike">Return to personal page</a>
		</div>
	</body>
</html>
