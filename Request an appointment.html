<!--request an appointment by specifying the pet, the service, note, date and time-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Request an appointment</title>
		<link rel="stylesheet" type="text/css" href="styleForRequestAndEdit.css">
	</head>
	<body>
		<div>
			<h1>Request an appointment</h1>
			<form method="post" action="#">
				<p>
					<strong>Pet:</strong>
					<br>
					<label>
						<input type="radio" name="pet" value="cat">Cat
					</label>
					<label>
						<input type="radio" name="pet" value="dog">Dog
					</label>
					<label>
						<input type="radio" name="pet" value="rabbit">Rabbit
					</label>
					<label>
						<input type="radio" name="pet" value="birds">Birds
					</label>
					<label>
						<input type="radio" name="pet" value="other">Other
					</label>
				</p>
				<p>
					<strong>Service:</strong>
					<br>
					<label>
						<input type="radio" name="service" value="emergency care">Emergency care
					</label>
					<label>
						<input type="radio" name="service" value="general periodic clinical examination">General periodic clinical examination
						<!--veterinary care-->
					</label>
					<label>
						<input type="radio" name="service" value="vaccinations">Vaccinations
						<!--grooming-->
					</label>
					<label>
						<input type="radio" name="service" value="treat wounds">Treat wounds
						<!--trarining-->
					</label>
					<label>
						<input type="radio" name="service" value="blood tests">Blood tests
					</label>
					<label>
						<input type="radio" name="service" value="dental care">Dental care
					</label>
					<label>
						<input type="radio" name="service" value="other">Other
					</label>
				</p>
				<p>
					<strong>Note:</strong>
					<br>
					<textarea name="note" rows="3" cols="40">Any extra information you want to tell us about..
					</textarea>
				</p>
				<p>
					<strong>Date:</strong>
					<br>
					<label>Month:
						<select name="Month">
							<option selected>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>
					</label>
					<label>Day:
						<select name="Day">
							<option selected>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
							<option>19</option>
							<option>20</option>
							<option>21</option>
							<option>22</option>
							<option>23</option>
							<option>24</option>
							<option>25</option>
							<option>26</option>
							<option>27</option>
							<option>28</option>
							<option>29</option>
							<option>30</option>
							<option>31</option>
						</select>
					</label>
				</p>
				<p>
					<!--good?-->
					<label><strong>Time:</strong><br>
						<select name="time">
							<option selected>8:00 to 9:00</option>
							<option>9:00 to 10:00</option>
							<option>11:00 to 12:00</option>
							<option>1:00 to 2:00</option>
							<option>2:00 to 3:00</option>
							<option>3:00 to 4:00</option>
							<option>4:00 to 5:00</option>
							<option>5:00 to 6:00</option>
							<option>6:00 to 7:00</option>
							<option>7:00 to 8:00</option>
						</select>
					</label>
				</p>
				<p>
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</p>
			</form>
		</div>
	</body>
</html>
